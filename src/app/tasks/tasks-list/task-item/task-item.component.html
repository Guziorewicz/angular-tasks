<article
  class="card mb-3"
  [class]="{
    'border-success': task().status === 'DONE',
    'border-warning': task().status === 'IN_PROGRESS',
    'border-danger': task().status === 'OPEN'
  }"
>
  <header class="card-header d-flex justify-content-between align-items-center">
    <h3 class="mb-0">{{ task().title }}</h3>
    <p class="mb-0">
      <span
        class="badge"
        [ngClass]="{
          'bg-success': task().status === 'DONE',
          'bg-warning': task().status === 'IN_PROGRESS',
          'bg-danger': task().status === 'OPEN'
        }"
      >
        {{ taskStatus() }}
      </span>
    </p>
  </header>
  <div class="card-body">
    <p>{{ task().description }}</p>
    <form (ngSubmit)="onChangeTaskStatus(task().id, status.value)">
      <div class="mb-3">
        <label for="statusSelect" class="form-label">Status</label>
        <select id="statusSelect" class="form-select" #status>
          <option value="open" [selected]="task().status === 'OPEN'">Open</option>
          <option value="in-progress" [selected]="task().status === 'IN_PROGRESS'">
            In-Progress
          </option>
          <option value="done" [selected]="task().status === 'DONE'">Completed</option>
        </select>
      </div>
      <button class="btn btn-primary">Change Status</button>
    </form>
  </div>
</article>
