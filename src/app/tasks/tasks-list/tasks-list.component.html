<header class="d-flex justify-content-between align-items-center mb-4 p-2 border-bottom">
  <h2 class="mb-0">My Tasks</h2>
  <p class="mb-0">
    <select class="form-select" (change)="onChangeTasksFilter(filter.value)" #filter>
      <option value="all">All</option>
      <option value="open">Open</option>
      <option value="in-progress">In-Progress</option>
      <option value="done">Completed</option>
    </select>
  </p>
</header>

<ul class="list-group">
  @for (task of tasks(); track task.id) {
    <li class="list-group-item formy">
      <app-task-item [task]="task" />
    </li>
  }
</ul>
